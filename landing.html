<!DOCTYPE html>
<html>
  <head>
    <title>Helicopter Pilot Background and Training Records</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      h1 { 
        font-size: 24px; 
        color: #444; 
      }

      table { 
        width: 100%; 
        border-collapse: collapse; 
      }

      th, td { 
        padding: 8px 10px; 
        text-align: left; 
        border-bottom: 1px solid #ddd; 

      }

    </style>  

  </head>

  <body>

    <div class="container">

      <h1>Helicopter Pilot Background and Training Records</h1>

      <form action="">  

          <table>  

            <tr><th colspan="2">Pilot Information</th></tr>  

            <tr><td><label for="name">Name</label></td><td><input type="text" name="name" id="name" /></td></tr>  

            <tr><td><label for="license_number">License Number</label></td><td><input type="text" name="license_number" id="license_number" /></td></tr>  

            <tr><th colspan="2">Training Records</th></tr>  

            <tr><td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td></tr>  

          </table>  

          <input type="submit" value="Submit" />  

       </form>    															     
      </div>     
      <!-- end container -->     
    </body>
    </html
